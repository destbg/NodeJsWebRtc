<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Custom Stream</title>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.9.3/simplepeer.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"
      defer
    ></script>
    <script src="main.js" defer></script>
    <style>
      #loading {
        background-color: white;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div id="loading"></div>
    <button id="start-stream">Start stream</button>
    <video id="my-stream" muted></video>
    <div id="other-streams"></div>
    <video id="play-stream" controls></video>
    <button id="reload-streams">Reload streams</button>
  </body>
</html>
